name: pacbio-hdv-v2
channels:
  - conda-forge
  - nanoporetech
  - bioconda
dependencies:
  - python=3.10  # Changed to 3.10 for cutadapt compatibility
  - pip
  # core tools
  - minimap2=2.26
  - samtools=1.19.2
  - bedtools=2.30.0
  - seqkit=2.10.0
  - cutadapt=5.0
  - bcftools
  - nanoplot
  - multiqc
  - racon
  # libs for RVHaplo helper scripts
  - numpy
  - scipy
  - pandas>=1.1.3  # RVHaplo requirement
  - biopython
  - matplotlib
  - pysam
  - pyfaidx
  - networkx
  - xopen
  - mcl
  # medaka (required for RVHaplo)
  - medaka=1.6.0
